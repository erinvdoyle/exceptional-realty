<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- This is a comment. I can see it in the code but it will not appear in the 
    browser. This is useful for leaving messages to ourself, to divide up sections on 
    the page, to say something like "don't forget to add this later" or to other coders 
    like "please don't remove this, this is important"-->
    
    <!-- Comments can be single or multi-line. -->
    <!-- The head section contains info for search engines and the browser and is not 
    seen by site visitors. -->
    <!-- elements for the head section:-->
      <meta charset="UTF-8">
      <title>Exceptional Realty Group - Luxury Homes - About</title><!-- This shows up at the top of the browser
      and is very important for search engines-->
    
  </head>
  <body>
  <!-- The body is the entire viewable area of the webpage. For example we can see
  text, links, images, and media-->
  <h1>Exceptional</h1>
  <h2>Realty Group</h2>
  <!-- links -->
  <!-- internal links (within the folder)vs external links (outside our directory at an external site) -->
  <!-- target="_blank" ensures page opens a new tab in the browser, rather than opening a new page on the screen-->
  <a href="index.html">About</a><a href="new-properties.html">New Properties</a><a href="real-estate-listings.html">Listings</a><a href="market-report.html">Market Report</a><a href="contact.html">Contact</a><a href="http://hud.gov" target="_blank">H.U.D</a>
  <img src="images/intro-pic.jpg" alt="A beautiful living room." title="Welcome to Exceptional Realty Group">
  <!-- foldername/ = go inside folder
      filename = use a file in the current folder
      ../ = leaves the current folder and go up to parent folder-->
    <!-- alt text is important for screen readers (for blind people) and for search engines, since search engines can't see images-->
      <!-- the title comes up as a caption when you hover over the image-->
  <p>Hello World.</p>
  <!-- use command-r in browser to refresh and see changes-->
  <p>Hello Moon.</p>
  
  <p>lorem <br> blahblah</p>
  
  
  
  
  </body>









</html>
